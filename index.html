<!DOCTYPE html>
<html>
<head>
  <title>html form</title>
</head>
<body>
    
    <h1>MULEARN FORM</h1>
     <form>
         <label for="username">USERNAME:</label>
         <input type="text" id="username" name="username"  placeholder="username" required>
         <br><br>
         <label for="email">EMAIL:</label>
         <input type="email" id="email" name="email"  placeholder="email" required>
         <br><br>
         <label for="password">PASSWORD:</label>
         <input type="password" id="password" name="password"  placeholder="password" required>
          <br><br>

          <label for="gender" >GENDER:</label><br>
          <input type="radio" id="gender1" name="male">MALE<br>
          <input type="radio" id="gender2" name="female">FEMALE<br>
          <input type="radio" id="gender3" name="others">OTHERS<br>
          <br>

          <label for="age">AGE:</label><br>
          <input type="radio" id="option1" name="age" value="0-25">0-25<br>
          <input type="radio" id="option2" name="age" value="26-45">26-45<br>
          <input type="radio" id="option3" name="age" value="45+">45+<br><br>

          <label for="questions">QUESTION:</label>
          <select name="question" id="question">
              <option value="q1">what is mulearn?</option>
              <option value="q2">how to be a part of mulearn?</option>
              <option value="q3">how to complete its tasks</option>
          </select>
          <br><br>

          <label for="answers">ANSWER</label>
          <input type="text"  name="answer" id="answer"><br><br>

          <label for="bio">enter your bio:</label><br>
          <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>
          <br><br>

          <input type="submit" value="submit the form">
     </form>

</body>
</html>
